<!DOCTYPE html>
<html>
    <head>
        <title>table sample</title>
        <meta charset="utf-8">
        <meta name="author" content="J.Mahomat">
    </head>
    <body>
        <h3>sample table- colspan</h3>
        <table width="500px" 
                border="5px" 
                frame="void">
            <thead>
                <tr>
                    <th width="33.33%">A</th>
                    <th width="33.33%">B</th>
                    <th width="33.33%">C</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3" bgcolor="yellow">1, 2, and 3</td>
                    <!-- <td>2</td>
                    <td>3</td> -->
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr><caption>A table hehe</caption></tr>
        </table>
    </body>
</html>
